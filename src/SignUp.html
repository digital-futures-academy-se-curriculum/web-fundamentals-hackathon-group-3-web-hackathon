<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signup.css">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://images.pexels.com/photos/7234249/pexels-photo-7234249.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            class="cropped-image" id="img1" alt="Image 1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            class="cropped-image" id="img2"alt="Image 2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://images.pexels.com/photos/7991297/pexels-photo-7991297.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                         class="cropped-image" id="img3"alt="Image 3">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="container signUpForm align-items-center justify-content-center vh-100">
                   
                    <form action="" id="signUpForm">
                        
                        <div class="row mb-3">
                            <div class="col-12 col-sm-3 col-md-3 col-lg-4 col-xl-4">
                                <label for="title">Title: </label>
                            </div>
                            <div class="col-12 col-sm-9 col-md-9 col-lg-8 col-xl-8">
                                <select name="title" id="title">
                                    <option value="">Mr</option>
                                    <option value="">Mrs</option>
                                    <option value="">Miss</option>
                                    <option value="">Mx</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-12 col-sm-3 col-md-3 col-lg-4 col-xl-4">
                                <label for="firstName">First Name*</label>
                            </div>
                            <div class="col-12 col-sm-9 col-md-9 col-lg-8 col-xl-8">
                                <input type="text" name="" id="firstName" placeholder="First Name">
                            </div>

                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-sm-3 col-md-3 col-lg-4 col-xl-4">
                                <label for="lastName">Last Name*</label>
                            </div>
                            <div class="col-12 col-sm-9 col-md-9 col-lg-8 col-xl-8">
                                <input type="text" name="" id="lastName" placeholder="Last Name">
                            </div>


                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-sm-3 col-md-3 col-lg-4 col-xl-4">
                                <label for="email">Email*</label>
                            </div>
                            <div class="col-12 col-sm-9 col-md-9 col-lg-8 col-xl-8">
                                <input type="email" name="" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-sm-3 col-md-3 col-lg-4 col-xl-4">
                                <label for="">Date of Birth</label>
                            </div>
                            <div class="col-12 col-sm-9 col-md-9 col-lg-8 col-xl-8">
                                <input type="date" name="" id="birthday">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-sm-3 col-md-3 col-lg-4 col-xl-4">
                                <label for="">Phone*</label>
                            </div>
                            <div class="col-12 col-sm-9 col-md-9 col-lg-8 col-xl-8">
                                <input type="text" name="" id="phone" placeholder="Phone Number">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 col-sm-6 col-md-6 col-lg-9 col-xl-9"></div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-3 col-xl-3">
                                <input type="submit" value="Sign Me Up">
                            </div>
                        </div>

                </div>
                </form>
            </div>

        </div>
    </div>
    
    <div class="social-icons">

    </div>

    <div class="info">
        <p id="df">DF Cinemas - 2021 -</p>
    </div>

</body>

</html>
